sections:
  main:
    display: Main
    fields:
      home_content:
        buttons:
          - h2
          - h3
          - bold
          - italic
          - unorderedlist
          - orderedlist
          - removeformat
          - quote
          - anchor
        style: sans
        spellcheck: true
        allow_source: true
        allow_internal_links: true
        link_noopener: false
        link_noreferrer: false
        target_blank: false
        semantic_elements: false
        restrict_assets: false
        sets:
          text:
            display: Text
            fields:
              text:
                type: text
                display: Text
          image:
            display: Image
            fields:
              image:
                container: main
                folder: /
                restrict: false
                max_files: 1
                mode: grid
                type: assets
                display: image
        type: bard
        display: 'Home Content'
taxonomies: true
title: 'Home Fields'
