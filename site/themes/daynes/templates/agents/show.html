
<div class="agent row">
    <div class="col-md-3">
        {{ assets:photo }}
        <img src="{{ url }}" alt="{{ alt }}" style="width: 100%;">
        {{ /assets:photo }}
    </div>
    <div class="col-md-9">
        <h3>{{ title }}</h3>
        <p>{{ email }}<br>
            {{ landline }}<br>
            {{ mobile }}</p>
        <div>
            {{ bio | markdown }}
        </div>
    </div>
</div>

<div class="listings">
    <h3>Related Listings</h3>
</div>
